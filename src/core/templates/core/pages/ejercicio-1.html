{% extends 'core/base.html' %}

{% block title %}Ejercicio 1 - Django App{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white text-center">
                <h2 class="card-title mb-0">
                    <i class="bi bi-person-badge me-2"></i>Ejercicio 1
                </h2>
            </div>
            <div class="card-body p-4">
                <h4 class="text-center mb-4">Datos del Usuario</h4>
                
                <div class="row g-3">
                    <div class="col-12">
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person text-danger me-3" style="font-size: 2rem;"></i>
                                    <div>
                                        <h5 class="text-danger mb-1">Nombre</h5>
                                        <p class="h4 text-dark mb-0">{{ nombre }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-12">
                        <div class="card bg-light">
                            <div class="card-body">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-person-badge text-primary me-3" style="font-size: 2rem;"></i>
                                    <div>
                                        <h5 class="text-primary mb-1">Apellido</h5>
                                        <p class="h4 text-dark mb-0">{{ apellido }}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <a href="{% url 'core:index' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
