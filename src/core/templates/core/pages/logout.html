{% extends 'core/base.html' %}

{% block title %}Sesión Cerrada - Django App{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0 text-center">
            <div class="card-body p-5">
                <div class="mb-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="card-title text-primary mb-3">¡Sesión Cerrada!</h2>
                <p class="card-text text-muted mb-4">
                    Has cerrado sesión exitosamente. Gracias por usar nuestra aplicación.
                </p>
                <div class="d-grid gap-2">
                    <a href="{% url 'core:index' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house me-2"></i>Volver al Inicio
                    </a>
                    <a href="{% url 'core:login' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión Nuevamente
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
